<div class="container">
  <div class="central">
    <app-product
      [prod]="p"
      class="product col-md-6"
      [server]="server"
      *ngFor="let p of world.products.product"
    ></app-product>
  </div>
  <div class="left"></div>
  <div class="header">
    <div class="money"></div>
    <div class="buy"></div>
    <div class="id"></div>
  </div>
  <div class="logo">
    <span><img [attr.src]="server + world.logo" /></span>
    <span id="worldname">{{ world.name }}</span>
  </div>
  <div class="bandeau">
    <button>Unlocks</button>
    <button>Cash Upgrades</button>
    <button>Angel Upgrades</button>
    <button>Managers</button>
    <button>Investors</button>
  </div>
</div>
